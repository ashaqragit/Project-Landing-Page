<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Send+Flowers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="header">
    <div class="header-inside">
      <div class="logo-container">
        <h1 id="logo">BreezyDream</h1>
      </div>
      <div class="header-links">
        <p>About Us</p>
        <p>Our Products</p>
        <p>Contact</p>
      </div>
    </div>
  </header>
  <div class="under-header">
    <div class="under-header-content">
      <div class="under-header-text">
        <pre class="hero-text">
See Your Self
                in Our Perfumes...
        </pre>
        <p class="under-hero-text">
          Elevate your senses with BreezyDreams, where elegance meets adventure.
          Each fragrance is crafted to inspire, captivate, and leave a lasting
          impression.
        </p>
        <button class="order-now-button">Order Now</button>
      </div>
      <img
        class="under-header-img"
        src="imgs\underheaderimg.png"
        alt="image of perfume making tools"
        width="600"
        height="350"
      />
    </div>
  </div>
  <body></body>
</html>
